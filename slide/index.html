<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slide.css">
    <title>Slide</title>
    <script src="https://kit.fontawesome.com/d45167368c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="slider">
            <img class="active" src="./image/neptune.jpg" alt="neptune">
            <img src="./image/pluton.jpg" alt="pluton">
            <img src="./image/venus.jpg" alt="venus">
        </div>
        <div class="container-btn">
            <div class="btn-left nav">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="btn-right nav">
                <i class="fas fa-arrow-right"></i>
            </div>
        </div>
    </div>
    <script src="slide.js"></script>
</body>

</html>
